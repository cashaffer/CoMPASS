        <div>
            <p>
                Back edges are those edges <i>(u,v)</i> connecting a vertex
                <i>u</i> to an ancestor <i>v</i> in a depth-first tree. We
                consider self-loops, which may occur in directed graphs, to be
                back edges.
            </p>
        </div>
