        <script>
            var width = 750,
                    height = 500,
                    root;

            var force = d3.layout.force()
                    .linkDistance(80)
                    .charge(-120)
                    .gravity(.05)
                    .size([width, height])
                    .on("tick", tick);

            var svg = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height);

            var link = svg.selectAll(".link"),
                    node = svg.selectAll(".node");

            d3.json("graph.json", function(error, json) {
                root = json;
                update();
            });

            function update() {
                var nodes = flatten(root),
                        links = d3.layout.tree().links(nodes);

                // Restart the force layout.
                force
                        .nodes(nodes)
                        .links(links)
                        .start();

                // Update links.
                link = link.data(links, function(d) {
                    return d.target.id;
                });

                link.exit().remove();

                link.enter().insert("line", ".node")
                        .attr("class", "link");

                // Update nodes.
                node = node.data(nodes, function(d) {
                    return d.id;
                });

                node.exit().remove();

                var nodeEnter = node.enter().append("g")
                        .attr("class", "node")
                        .on("click", click)
                        .call(force.drag);

                nodeEnter.append("circle");
                //  .attr("r", function(d) {
                //return Math.sqrt(d.size) / 10 || 4.5;
                //  return 16;
                //});

                nodeEnter.append("text")
                        .attr("dy", ".35em")
                        .text(function(d) {
                    return d.name;
                });

                node.select("circle")
                        .style("fill", color);
                node.select("circle").attr("r", function() {
                    return 16;
                });
                node.select("text").style("font", "10px sans-serif");

            }
            function tick() {
                link.attr("x1", function(d) {
                    return d.source.x;
                })
                        .attr("y1", function(d) {
                    return d.source.y;
                })
                        .attr("x2", function(d) {
                    return d.target.x;
                })
                        .attr("y2", function(d) {
                    return d.target.y;
                });

                node.attr("transform", function(d) {
                    return "translate(" + d.x + "," + d.y + ")";
                });
            }

            function color(d) {
                return d._children ? "#3182bd" // collapsed package
                        : d.children ? "#c6dbef" // expanded package
                        : "#fd8d3c"; // leaf node
            }

// Toggle children on click.
            function click(d) {
                if (d3.event.defaultPrevented)
                    return; // ignore drag
//                if (d.children) {
//                    d._children = d.children;
//                    d.children = null;
//                } else {
//                    d.children = d._children;
//                    d._children = null;
//                }
                update();
                d3.select(this).select("text").transition()
                        .duration(750)
                        .attr("x", 22)
                        .style("fill", "steelblue")
                        .style("stroke", "lightsteelblue")
                        .style("stroke-width", ".5px")
                        .style("font", "20px sans-serif");

                d3.select(this).select("circle").transition()
                        .duration(750)
                        .attr("r", 30)
                        .style("fill", "red");


                load("content", "path.html", d.name);

            }

// Returns a list of all nodes under the root.
            function flatten(root) {
                var nodes = [], i = 0;

                function recurse(node) {
                    if (node.children)
                        node.children.forEach(recurse);
                    if (!node.id)
                        node.id = ++i;
                    nodes.push(node);
                }

                recurse(root);
                return nodes;
            }
        </script>

        <script>
            function load(thediv, thefile, data) /* 2 parameters passed into here: the id of the div container and the name of the page to go to */
            {
                if (window.XMLHttpRequest)
                {
                    xmlhttp = new XMLHttpRequest();
                }
                else
                {
                    xmlhttp = new ActiveXObject('Microsoft.XMLHTTP');
                }

                xmlhttp.onreadystatechange = function()
                {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
                    {
                        document.getElementById(thediv).innerHTML = xmlhttp.responseText;
                    }
                }

                if (data == "Graph") {
                    xmlhttp.open('GET', thefile, true);
                    xmlhttp.send();
                }

            }
        </script>
